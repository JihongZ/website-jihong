title: uark-revealjs
author: Jihong Zhang
version: 0.0.1
quarto-required: ">=1.5.0"
contributes:
  format:
    revealjs:
        logo: UA_Logo.png
        theme: uark-theme.scss
        highlight-style: github
        width: 1920
        height: 1080
        slide-number: true
        preview-links: true
        title-slide-attributes:
          data-background-image: old-main-clock-sun.jpg
          data-background-position: 60% 105%
          data-background-size: 100% 25%
        overview: true
        progress: true
        touch: true
        controls-layout: bottom-right