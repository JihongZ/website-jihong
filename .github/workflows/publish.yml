on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v4 
      - name: "Set up Quarto"
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: python3 -m pip install jupyter
      # https://github.com/julia-actions/setup-julia
      - name: "Setup Julia"
        uses: julia-actions/setup-julia@v1
        with: 
          version: '1.10.2'
          include-all-prereleases: true
      - run: quarto check jupyter
        shell: bash
      - run: julia -e 'using Pkg; Pkg.add("IJulia"); using IJulia'
        shell: bash
      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: "Setup pandoc"
        uses: r-lib/actions/setup-pandoc@v2
      - name: "Setup R"
        uses: r-lib/actions/setup-r@v2
      # From https://github.com/r-lib/actions/tree/v2/setup-r-dependencies
      - name: "Setup R dependencies for Quarto's knitr engine"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::downlit
            any::knitr
            any::rmarkdown
            any::xml2
            any::DT
            any::shinylive@0.2.0
      # Render the Quarto file
      - name: "Render working directory"
        uses: quarto-dev/quarto-actions/render@v2
      - name: "Publish to Netlify (and render)"
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: netlify
          render: false
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}